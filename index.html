<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate My Landlord</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="rating-container">
    <h1>🌌 Rate Here 🌟</h1>
    <div class="stars">
      <span class="star" data-value="1">☆</span>
      <span class="star" data-value="2">☆</span>
      <span class="star" data-value="3">☆</span>
      <span class="star" data-value="4">☆</span>
      <span class="star" data-value="5">☆</span>
    </div>
    <div id="rating-info">
      <p>🌠 Average Rating: <span id="average-rating">0</span>/5</p>
      <p>🪐 Total Ratings: <span id="total-ratings">0</span></p>
    </div>
    <button id="submit-button">🚀 Submit Rating</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
<!-- Comment Section -->
    <div class="comment-section">
      <h2>💬 Leave a Comment</h2>
      <textarea id="comment-box" rows="4" placeholder="Share your thoughts about this Landlord..."></textarea>
      <button id="submit-comment">Submit Comment</button>
      <div id="comments-list">
        <!-- Comments will be displayed here -->
      </div>
    </div>

    <button id="submit-button">🚀 Submit Rating</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
